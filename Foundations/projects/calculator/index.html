<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="images/favicon.png" type="image/png" sizes="32x32">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body class="page">
  <h1 class="page__header">Let's do the math!?</h1>
  <div class="page__container calc">
    <input class="calc__display" type="text" id="display" disabled>
    <button class="calc__btn" onclick="clearDisplay()">AC</button>
    <button class="calc__btn" onclick="backspace()">‚üµ</button>
    <button class="calc__btn" onclick="addDecimal()">.</button>
    <button class="calc__btn" onclick="operate('/')">/</button>
    <button class="calc__btn" onclick="appendToDisplay('7')">7</button>
    <button class="calc__btn" onclick="appendToDisplay('8')">8</button>
    <button class="calc__btn" onclick="appendToDisplay('9')">9</button>
    <button class="calc__btn" onclick="operate('*')">*</button>
    <button class="calc__btn" onclick="appendToDisplay('4')">4</button>
    <button class="calc__btn" onclick="appendToDisplay('5')">5</button>
    <button class="calc__btn" onclick="appendToDisplay('6')">6</button>
    <button class="calc__btn" onclick="operate('-')">-</button>
    <button class="calc__btn" onclick="appendToDisplay('1')">1</button>
    <button class="calc__btn" onclick="appendToDisplay('2')">2</button>
    <button class="calc__btn" onclick="appendToDisplay('3')">3</button>
    <button class="calc__btn" onclick="operate('+')">+</button>
    <button class="calc__btn calc__btn_big calc__btn_zero" onclick="appendToDisplay('0')">0</button>
    <button class="calc__btn calc__btn_big calc__btn_colored" onclick="calculate()">=</button>
  </div>
</body>

</html>
