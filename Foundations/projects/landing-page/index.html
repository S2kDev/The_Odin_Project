<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing page</title>
  <link rel="icon" href="images/favicon.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">
  <h1 class="visually-hidden page__title">Welcome</h1>

  <header class="header page__header">
    <div class="container header__container">
      <div class="header__content-wrap">
        <a class="header__logo">
          <img class="header__logo-img" src="images/header-logo.jpg" width="135" height="35" alt="header logo">
        </a>
        <nav>
          <h2></h2>
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="main page__main">
    <!-- 1. -->
    <section class="hero main__hero">
      <div class="container hero__container">
        <div class="hero__content-wrap">
          <div class="hero__content">
            <h2></h2>
            <p></p>
            <a href=""></a>
          </div>
          <div class="hero__image"></div>
        </div>
      </div>
    </section>
    <!-- 2. -->
    <section class="info main__info">
      <div class="container info__container">
        <div class="info__content-wrap">
          <h2></h2>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </section>
    <!-- 3. -->
    <section class="quote main__quote">
      <div class="container quote__container">
        <div class="quote__content-wrap">
          <blockquote>
            <p></p>
            <footer><cite></cite></footer>
          </blockquote>
        </div>
      </div>
    </section>
    <!-- 4. -->
    <section class="action main__action">
      <div class="container action__container">
        <div class="action__content-wrap">
          <div class="action__content">
            <h2></h2>
            <p></p>
          </div>
          <div class="action__btns-wrap">
            <a href=""></a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer page__footer">
    <div class="container footer__container">
      <div class="footer__content-wrap">
        <span></span>
      </div>
    </div>
  </footer>
</body>

</html>
