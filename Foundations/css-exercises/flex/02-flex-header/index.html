<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Header</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="page">
  <div class="header page__header">
    <div class="container header__container">
      <div class="header__left-links">

          <li class="header__item"><a class="header__item-link" href="#">ONE</a></li>

      <div class="header__logo">LOGO</div>
      <div class="header__right-links">
        <ul class="header__list header__list-right">
          <li class="header__item"><a class="header__item-link" href="#">FOUR</a></li>
          <li class="header__item"><a class="header__item-link" href="#">FIVE</a></li>
          <li class="header__item"><a class="header__item-link" href="#">SIX</a></li>
        </ul>
      </div>
    </div>
  </div>

</html>
