<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class and ID Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="page">
  <p class="page__paragraph">Number 1 - I'm a class!</p>
  <div class="page__div" id="one">Number 2 - I'm one ID.</div>
  <p class="page__paragraph page__paragraph_big">Number 3 - I'm a class, but cooler!</p>
  <div class="page__div" id="another">Number 4 - I'm another ID.</div>
  <p class="page__paragraph">Number 5 - I'm a class!</p>
</body>

</html>
